
<div>
    <h2><span translate="employeeRecordsApp.sheet.detail.title">Sheet</span> {{sheet.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="employeeRecordsApp.sheet.projectname">Projectname</span>
                </td>
                <td>
                    <span class="form-control-static">{{sheet.projectname}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="employeeRecordsApp.sheet.weekending">Weekending</span>
                </td>
                <td>
                    <span class="form-control-static">{{sheet.weekending | date:'medium'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
