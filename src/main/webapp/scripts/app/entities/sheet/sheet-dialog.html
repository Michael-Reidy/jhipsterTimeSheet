
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySheetLabel" translate="employeeRecordsApp.sheet.home.createOrEditLabel">Create or edit a Sheet</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="sheet.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="employeeRecordsApp.sheet.projectname" for="field_projectname">Projectname</label>
            <input type="text" class="form-control" name="projectname" id="field_projectname"
                    ng-model="sheet.projectname"
                    ng-minlength="20" />
            <div ng-show="editForm.projectname.$invalid">
                <p class="help-block"
                    ng-show="editForm.projectname.$error.minlength" translate="entity.validation.minlength" translate-value-min="20">
                    This field is required to be at least 20 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="employeeRecordsApp.sheet.weekending" for="field_weekending">Weekending</label>
            <input type="datetime-local" class="form-control" name="weekending" id="field_weekending"
                    ng-model="sheet.weekending"
                    required />
            <div ng-show="editForm.weekending.$invalid">
                <p class="help-block"
                    ng-show="editForm.weekending.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.weekending.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="employeeRecordsApp.sheet.employee" for="field_employee">employee</label>
            <select class="form-control" id="field_employee" name="employee" ng-model="sheet.employee" ng-options="Employee as Employee.id for Employee in employees track by Employee.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
