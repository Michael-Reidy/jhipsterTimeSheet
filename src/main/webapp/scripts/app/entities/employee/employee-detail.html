
<div>
    <h2><span translate="employeeRecordsApp.employee.detail.title">Employee</span> {{employee.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>

            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="employeeRecordsApp.employee.first">First</span>
