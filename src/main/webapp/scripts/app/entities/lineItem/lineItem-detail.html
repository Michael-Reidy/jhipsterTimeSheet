
<div>
    <h2><span translate="employeeRecordsApp.lineItem.detail.title">LineItem</span> {{lineItem.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="employeeRecordsApp.lineItem.start">Start</span>
                </td>
                <td>
                    <span class="form-control-static">{{lineItem.start | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="employeeRecordsApp.lineItem.end">End</span>
                </td>
                <td>
                    <span class="form-control-static">{{lineItem.end | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="employeeRecordsApp.lineItem.details">Details</span>
                </td>
                <td>
                    <span class="form-control-static">{{lineItem.details}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
